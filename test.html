  <!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тест сторінки з посиланням на відео</title>
  <style>
    body {
      background-color: #fff8dc;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: darkred;
    }
    a {
      color: blue;
      text-decoration: underline;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
  <script>
    function sayHello() {
      alert("Привіт, користувачу!");
    }
  </script>
</head>
<body>
  <h1>Привіт, світ!</h1>
  <p>Це сторінка з HTML, CSS і JavaScript.</p>
  <p>Ось посилання на відео з YouTube:</p>
  <p>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">
      Перейти до відео на YouTube
    </a>
  </p>
  <button onclick="sayHello()">Натисни мене</button>
</body>
<p>Привіт українською: Привіт!</p>
<p>Привіт японською: こんにちは</p>
<p>Юнікод-символ ❤️ (код: U+2764)</p>
</html>
